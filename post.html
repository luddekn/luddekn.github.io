<!DOCTYPE html>
<html lang="en" id="root" class="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LK | Post</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link href="./dist/output.css" rel="stylesheet" />
		<script src="./JS/fetchTheme.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	</head>
	<body class="transition-background duration-200 ease-linear bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col dark:bg-gray-900 dark:text-white">
		<!-- Header Section -->
		<section id="header" class="transition-colors duration-200 ease-linear bg-white shadow-md p-6 dark:bg-gray-800">
			<div class="max-w-4xl mx-auto flex justify-between items-center">
				<div id="header-left-side">
					<h2 class="text-3xl font-bold">Ludvik Kristoffersen</h2>
					<p>Back-End Development Student</p>
				</div>
				<div class="flex items-center space-x-6">
					<!-- Navigation Menu -->
					<div class="relative w-48">
						<select
							id="navigation-menu"
							class="transition-background duration-200 ease-linear block w-full bg-white border border-transparent rounded-md text-lg text-gray-700 focus:ring-blue-500 focus:border-blue-500 appearance-none dark:bg-gray-800 dark:focus:border-red-500"
							onchange="location = this.value;"
						>
							<option value="./index.html" class="text-black">Posts</option>
							<option value="./about-me.html" class="text-black">About Me</option>
							<option value="./projects.html" class="text-black">Projects</option>
							<option value="./certificates.html" class="text-black">Certificates</option>
						</select>
					</div>
				
					<button id="change-theme" class="flex items-center justify-center text-white p-2 bg-black w-8 h-8 rounded-full dark:bg-gray-200 dark:text-black">
						<span id="theme-icon" class="material-icons">nightlight_round</span>
					</button>
				</div>
			</div>
		</section>

		<!-- Content Section -->
		<section id="content" class="max-w-full mx-auto mt-10 p-4 flex-grow align-middle">
			<div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-10">
				<section id="main-content" class="transition-background duration-200 ease-linear md:w-full bg-white shadow-md pt-6 pl-6 pr-6 pb-6 rounded-lg dark:bg-gray-800">
					<div id="post-content" class="transition-colors duration-200 ease-linear prose max-w-full md:max-w-4xl dark:prose-dark"></div>
				</section>
			</div>
		</section>

		<!-- Footer Section -->
		<footer id="footer" class="transition-colors duration-200 ease-linear bg-white py-4 mt-8 dark:bg-gray-800">
			<div class="max-w-4xl mx-auto text-center">
				<p id="year"></p>
			</div>
		</footer>
		<script src="./JS/currentYear.js"></script>
		<script src="./JS/burgerMenu.js"></script>
		<script src="./JS/themeChange.js"></script>
		<script src="./JS/createPost.js"></script>
	</body>
</html>
