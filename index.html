<!DOCTYPE html>
<html lang="en" id="root" class="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LK | Home</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link href="./dist/output.css" rel="stylesheet" />
		<script src="./JS/fetchTheme.js"></script>
	</head>
	<body class="transition-background duration-200 ease-linear bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col dark:bg-gray-900 dark:text-white">
		<!-- Header Section -->
		<section id="header" class="transition-colors duration-200 ease-linear bg-white shadow-md p-6 dark:bg-gray-800">
			<div class="max-w-4xl mx-auto flex justify-between items-center">
				<div id="header-left-side">
					<h2 class="text-3xl font-bold">Ludvik Kristoffersen</h2>
					<p>Back-End Development Student</p>
				</div>
				<div id="header-right-side" class="relative flex items-center space-x-6">
					<div id="burger-menu" class="burger-menu text-3xl cursor-pointer md:hidden">â˜°</div>
					<ul id="header-links" class="hidden absolute top-full right-0 mt-2 space-y-2 bg-white shadow-lg p-4 rounded-md text-lg border border-gray-200 z-10">
						<li>
							<a href="./index.html" class="block text-black hover:text-blue-500 dark:hover:text-red-500 hover:underline transition duration-200 ease-linear">Posts</a>
						</li>
						<li>
							<a href="./about-me.html" class="block text-black hover:text-blue-500 dark:hover:text-red-500 hover:underline transition duration-200 ease-linear">About Me</a>
						</li>
						<li>
							<a href="./projects.html" class="block text-black hover:text-blue-500 dark:hover:text-red-500 hover:underline transition duration-200 ease-linear">Projects</a>
						</li>
						<li>
							<a href="./certificates.html" class="block text-black hover:text-blue-500 dark:hover:text-red-500 hover:underline transition duration-200 ease-linear">Certificates</a>
						</li>
					</ul>
					<button id="change-theme" class="flex items-center justify-center text-white p-2 bg-black w-8 h-8 rounded-full dark:bg-gray-200 dark:text-black">
						<span id="theme-icon" class="material-icons">nightlight_round</span>
					</button>
				</div>
			</div>
		</section>

		<!-- Main Content Section -->
		<section id="content" class="max-w-4xl mx-auto mt-10 p-4 flex-grow">
			<div class="transition-background duration-200 ease-linear bg-white shadow-md rounded-lg p-4 mb-8 dark:bg-gray-800">
				<h3 class="text-lg font-semibold mb-2">Search</h3>
				<form id="search-form" action="#" class="flex items-center space-x-2" method="GET">
					<input
						type="text"
						id="search-input"
						placeholder="Search"
						class="transition-colors duration-200 ease-linear w-full p-2 rounded-md focus:outline-none focus:ring focus:ring-blue-500 bg-gray-100 dark:bg-gray-900 dark:focus:ring-red-500"
					/>
					<button type="submit" class="text-blue-500 dark:text-red-500"><span class="material-icons">search</span></button>
				</form>
			</div>

			<!-- Content Section -->
			<div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-10">
				<section id="main-content" class="transition-background duration-200 ease-linear md:w-full bg-white shadow-md pt-6 pl-6 pr-6 pb-0 rounded-lg dark:bg-gray-800"></section>

				<!-- Sidebar Content: Recent Posts -->
				<aside id="side-content" class="md:w-96">
					<div class="transition-colors duration-200 ease-linear bg-white shadow-md rounded-lg p-4 dark:bg-gray-800">
						<h3 class="text-lg font-semibold mb-4">Recent Posts</h3>
						<ul id="recent-post-container" class="space-y-2 text-blue-500 dark:text-red-500"></ul>
					</div>
				</aside>
			</div>
		</section>

		<!-- Footer Section -->
		<footer id="footer" class="transition-colors duration-200 ease-linear bg-white py-4 mt-8 dark:bg-gray-800">
			<div class="max-w-4xl mx-auto text-center">
				<p id="year"></p>
			</div>
		</footer>
		<script src="./JS/currentYear.js"></script>
		<script src="./JS/burgerMenu.js"></script>
		<script src="./JS/themeChange.js"></script>
		<script src="./JS/fetchRecent.js"></script>
		<script src="./JS/fetchPosts.js"></script>
	</body>
</html>
